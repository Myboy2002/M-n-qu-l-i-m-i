<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container g-0">
    <div class="row">
      <div class="col-8">
        <div class="header text-center">DANH SÁCH XE O TO</div>
        <div class="menu-2">
          <input type="text" placeholder="Tìm kiếm" id="search" class="form-control">
        </div>
        <table class="table table-bordered menu-2">
          <thead>
            <tr>
              <th>STT</th>
              <th>Hình ảnh</th>
              <th>Tên xe</th>
              <th>Hãng xe</th>
              <th>Giá tiền</th>
              <th>Người liên hệ</th>
              <th>Điện thoại</th>
              <th>Email</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="col-4 aside">
        <div class="header">THÔNG TIN VỀ XE O TO</div>
        <form class="form-wrapper">
          <div class="menu-3">
            <label for="car-name" class="form-car">Tên xe *:</label>
            <input type="text" class="form-control" id="form-car">
          </div>
          <div class="menu-3">
            <label for="image" class="form-image">Hình ảnh:</label>
            <input type="text" class="form-control" id="form-image">
          </div>
          <div class="menu-3">
            <label for="company" class="form-company">Hãng xe *:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>--Hãng xe--</option>
              <option value="1">Madza</option>
              <option value="2">Lamborgini</option>
              <option value="3">Suzuki</option>
              <option value="4">thường</option>
            </select>
          </div>
          <div class="menu-3">
            <label for="price" class="form-price">Giá tiền *:</label>
            <input type="text" class="form-control" id="form-price">
          </div>
          <div class="menu-3">
            <label for="desc" class="form-desc">Mô tả:</label>
            <input type="text" class="form-control" id="form-desc">
          </div>
          <div class="menu-3">
            <label for="Contact" class="form-Contact">Người htham s *:</label>
            <input type="text" class="form-control" id="form-Contact">
          </div>
          <div class="menu-3">
            <label for="phone" class="form-phone">Số điện thoại người liên hệ *:</label>
            <input type="text" class="form-control" id="form-phone">
          </div>
          <div class="menu-3">
            <label for="email" class="form-email">Email *:</label>
            <input type="text" class="form-control" id="form-email">
          </div>
          <button type="submit" class="btn btn-primary">Lưu</button>
          <button type="button" class="btn btn-secondary">Xóa</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
